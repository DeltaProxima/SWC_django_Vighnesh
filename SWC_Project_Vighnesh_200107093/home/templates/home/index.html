<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard Mart</title>
</head>
<body>
    <header>
        <h1 style="text-align:center; background-color: white; width:100%; text-align: center; font-size: 50px;"> Wizard Mart</h1>
        <nav style="background-color: peru; width: 100%; height: 100px;">
            <ul>
                <li style="display: inline-block; list-style: none; margin: 10px; line-height: 75px; float: left;"><a href="index.html" style="  padding:10 px; text-decoration: none; color: white; font-size: 30px;">Home</a></li>
                <li style="display: inline-block; list-style: none; margin: 10px; line-height: 75px;float: left;"><a href="#" style=" display: block; padding:10 px; text-decoration: none; color: white; font-size: 30px; ">Categories</a></li>
                {% if user.is_authenticated %}
                    <li style="display: inline-block; list-style: none; margin: 10px; line-height: 75px; padding-left: 800px; float: left; padding:10 px; text-decoration: none; color: white; font-size: 30px">Welcome {{user.username}}</li>
                    <li style="display: inline-block; list-style: none; margin: 10px; line-height: 75px; padding-left: 10px; float: left;"><a href="{% url 'logout' %}" style=" display: block; padding:10 px; text-decoration: none; color: white; font-size: 30px; "><button>Logout</button></a></li>
                {% else %}
                    <li style="display: inline-block; list-style: none; margin: 10px; line-height: 75px; padding-left: 1000px; float: left;"><a href="{% url 'login' %}" style=" display: block; padding:10 px; text-decoration: none; color: white; font-size: 30px; "><button>Login</button></a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    
    <main>
        {% if messages %}
            {% for message in messages %}
                <div style="width: 30%; height: 100px;line-height: 75px; color:darkgreen; font-size: 25px; background-color: lightgreen; border-style: solid; border-width: 4px;">
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}
        <a href="wands.html" >
            <div style="width: 25%; height: 100px; margin: 10px; display: inline-block;position: relative; float: left; border-style: solid; border-width: 3px; box-shadow: 10px 10px 5px 3px gray; font-family: Arial, Helvetica, sans-serif; font-size: 30px; text-align: center; border-color: black; text-decoration: none;"> <p >Wands</p> 
            </div>
        </a>
        <a href="brooms.html">
            <div style="width: 25%; height: 100px; margin: 10px; display: inline-block;position: relative; float: left; border-style: solid; border-width: 3px; box-shadow: 10px 10px 5px 3px gray; font-family: Arial, Helvetica, sans-serif; font-size: 30px; text-align: center;  border-color: black; text-decoration: none;"> <p>Brooms</p> 
            </div>
        </a>
        <a href="books.html">
            <div style="width: 25%; height: 100px; margin: 10px; display: inline-block;position: relative; float: left; border-style: solid; border-width: 3px; box-shadow: 10px 10px 5px 3px gray; font-family: Arial, Helvetica, sans-serif; font-size: 30px; text-align: center; border-color: black; text-decoration: none;"> <p>Wizarding Books</p> 
            </div>
        </a>
    </main>
</body>
</html>
